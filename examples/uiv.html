<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uiv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/css/uiv.css">
  </head>

  <body>
    <div class="container">
      <h2>表格</h2>
      <p>创建响应式表格 (将在小于768px的小型设备下水平滚动)。另外：添加交替单元格的背景色：</p>
      <div class="table-responsive">
       <table class="table table-hover">
         <thead>
           <tr>
             <th>#</th>
             <th>Name</th>
             <th>Street</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>1</td>
             <td>Anna Awesome</td>
             <td>Broome Street</td>
           </tr>
           <tr>
             <td>2</td>
             <td>Debbie Dallas</td>
             <td>Houston Street</td>
           </tr>
           <tr>
             <td>3</td>
             <td>John Doe</td>
             <td>Madison Street</td>
           </tr>
         </tbody>
       </table>
      </div>

      <h2>表单</h2>
      <form role="form">
        <div class="form-group">
          <label for="name">名称</label>
          <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <div class="form-group">
          <label for="inputfile">文件输入</label>
          <input type="file" id="inputfile">
          <p class="help-block">这里是块级帮助文本的实例。</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">请打勾
          </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
      <hr/>

      <form class="form-inline" role="form">
        <div class="form-group">
          <label class="sr-only" for="name">名称</label>
          <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputfile">文件输入</label>
          <input type="file" id="inputfile">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">请打勾
          </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
      <hr/>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">名字</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">姓</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox">请记住我
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
          </div>
        </div>
      </form>
      <hr/>

      <form role="form" style="max-width: 500px;">
        <div class="form-group">
          <label for="lastname">姓</label>
          <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
        <div class="form-group">
          <label for="name">选择列表</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <label for="name">默认的复选框和单选按钮的实例</label>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 2</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 选项 1
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1
            </label>
        </div>
        <div class="form-group">
          <label for="name">文本框</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </form>

      <h2>按钮</h2>
      <p>
        <button type="button" class="btn btn-default">默认按钮</button>
        <button type="button" class="btn btn-primary">原始按钮</button>
        <button type="button" class="btn btn-success">成功按钮</button>
        <button type="button" class="btn btn-info">信息按钮</button>
        <button type="button" class="btn btn-warning">警告按钮</button>
        <button type="button" class="btn btn-danger">危险按钮</button>
        <button type="button" class="btn btn-link">链接按钮</button>
        <a href="#">原始链接</a>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-user"></span> User
        </button>
      </p>

      <div>
        <p>
          <button type="button" class="btn btn-default btn-lg">默认按钮</button>
          <button type="button" class="btn btn-default btn-lg" disabled="disabled">禁用按钮</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-lg ">原始按钮</button>
          <button type="button" class="btn btn-primary btn-lg" disabled="disabled">禁用的原始按钮</button>
        </p>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-default">Apple</button>
        <button type="button" class="btn btn-default">Samsung</button>
        <button type="button" class="btn btn-default">Sony</button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-default">Sony</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Tablet</a></li>
          <li><a href="#">Smartphone</a></li>
        </ul>
      </div>

      <h2>警告框</h2>
      <div class="alert alert-info">
        <strong>成功！</strong>结果是成功的。
      </div>

      <h2>标签页</h2>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">SVN</a></li>
        <li><a href="#">iOS</a></li>
        <li><a href="#">VB.Net</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">PHP</a></li>
      </ul>

      <h2>其他</h2>
    </div>  <!-- .container -->
  </body>
</html>
